<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>saltik</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add html2canvas library for capturing the frame as PNG -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <img src="SALTIK  PUBMATS AND LOGO.png" alt="saltik logo" class="logo">

  <div id="container2">
    <video id="camera" autoplay playsinline></video>
    <button id="startButton">Start Capture</button>
  </div>

  <!-- Modal for displaying images -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="imageGrid" class="image-grid"></div>
      <div class="frame">
        <div class="img1">one</div>
        <div class="img2">two</div>
        <div class="img3">three</div>
        <div class="img4">four</div>
      </div>
      <!-- Add download button under the frame -->
      <button id="downloadButton">Download Frame as PNG</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body> 
</html>
